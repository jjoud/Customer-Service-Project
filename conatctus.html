<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center min-h-screen bg-gray-100">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto my-10 bg-white p-6 rounded-md shadow-lg">
      <div class="text-center">
        <h1 class="my-3 text-3xl font-semibold text-gray-800">Contact Us</h1>
        <p class="text-gray-500">Fill up the form below to send us a message.</p>
      </div>
      <div class="mt-6">
        <form id="contactForm">

          <!-- Full Name -->
          <div class="mb-4">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" id="name" required placeholder="Ahemd Ali"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Contact Method -->
          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Preferred Contact Method</label>
            <div class="flex gap-6">
              <label class="flex items-center gap-2">
                <input type="radio" name="contactMethod" value="email" required class="text-indigo-500"> Email
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="contactMethod" value="whatsapp" required class="text-indigo-500"> WhatsApp
              </label>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" placeholder="you@company.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Phone -->
          <div class="mb-4">
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="+966 55 123 4567"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Your Message</label>
            <textarea rows="4" name="message" id="message" required placeholder="Your Message"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
          </div>

          <!-- Submit -->
          <div class="mb-4">
            <button type="submit"
              class="w-full px-3 py-3 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none">
              Send Message
            </button>
          </div>

          <p class="text-base text-center" id="result"></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const result = document.getElementById('result');
  result.textContent = "Submitting... Please wait.";
  result.className = "text-center text-yellow-600";

  const form = e.target;
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  if (data.contactMethod === 'email' && !data.email.trim()) {
    result.textContent = "Email is required for Email contact method.";
    result.className = "text-center text-red-600"; return;
  }
  if (data.contactMethod === 'whatsapp' && !data.phone.trim()) {
    result.textContent = "Phone number is required for WhatsApp contact method.";
    result.className = "text-center text-red-600"; return;
  }

  try {
    const res = await fetch('YOUR_WEBHOOK_URL_HERE', {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });

    await new Promise(r => setTimeout(r, 1500));

    if (res.ok) {
      result.textContent = "Thank you for your message. We will review it and get back to you shortly.";
      result.className = "text-center text-green-600";
      form.reset();
    } else {
      result.textContent = "Error submitting the form. Try again.";
      result.className = "text-center text-red-600";
    }
  } catch (err) {
    result.textContent = "Connection error. Please try later.";
    result.className = "text-center text-red-600";
  }
});
</script>
